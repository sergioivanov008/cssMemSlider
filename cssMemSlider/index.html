<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main">
      <div class="slider middle">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">

        <div class="slides">
          <div class="slides-line s1">
            <div class="slide"><img src="./img/1.jpg" class="img-slide"></div>
            <div class="slide"><img src="./img/2.jpg" class="img-slide"></div>
            <div class="slide"><img src="./img/3.jpg" class="img-slide"></div>
            <div class="slide"><img src="./img/4.jpg" class="img-slide"></div>
          </div>
        </div>
        <div class="slider-controls">

          <div class="slider-btns">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
          </div>
        </div>
        <div class="slider-text s2"></div>
      </div>
    </section>
  </body>
</html>
