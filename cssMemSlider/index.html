<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="main">
      <input type="radio" name="input-radio" id="radio-1" checked>
      <input type="radio" name="input-radio" id="radio-2">
      <input type="radio" name="input-radio" id="radio-3">
      <input type="radio" name="input-radio" id="radio-4">
      <input type="radio" name="input-radio" id="radio-5">

      <div class="slider">

        <div class="slides-border">
          <div class="slides">
            <img src="./img/img-1.jpg" class="img-slide">
            <img src="./img/img-2.jpg" class="img-slide">
            <img src="./img/img-3.jpg" class="img-slide">
            <img src="./img/img-4.jpg" class="img-slide">
            <img src="./img/img-5.jpg" class="img-slide">
          </div>
        </div>

        <div class="slider-controls">
          <div class="slider-btns">
            <label for="radio-1" class="bar"></label>
            <label for="radio-2" class="bar"></label>
            <label for="radio-3" class="bar"></label>
            <label for="radio-4" class="bar"></label>
            <label for="radio-5" class="bar"></label>
          </div>
        </div>

        <div class="slider-text"></div>
      </div>
    </section>
  </body>
</html>
